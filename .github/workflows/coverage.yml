name: Jest coverage comment
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - steps: actions/checkout@v3

      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: |
          npx jest --coverage --coverageReporters json-summary
      
      - name: Jest coverage comment
        uses: MishaKav/jest-coverage-comment@main